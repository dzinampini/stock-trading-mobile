<ion-header>

  <ion-navbar>
    <ion-title *ngFor="let vfl of vfls">Buy {{vfl.company}} Shares at RTGS${{vfl.price}}/share</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngFor="let vfl of vfls" #item>
    <form (submit)="buy()">
    <ion-list>
      <!-- <ion-item>
        <ion-label>Share Price:</ion-label>
        <ion-input  type="hidden" name="price"  ></ion-input> 
      </ion-item> -->
      <ion-item>
        <ion-label>Shares</ion-label>
        <ion-input  type="number" name="shares" [(ngModel)]="data.shares" step="1" min="1" max="{{vfl.shares}}"></ion-input>
      </ion-item>
    </ion-list>
    <ion-list>
      <button ion-button color="primary" block>Buy Shares</button>
    </ion-list>
    </form>
  </div>
</ion-content>

<ion-footer>
    <ion-toolbar color="primary">
      <ion-title>&copy; Developed by Rachel Rumbidzai Dube</ion-title>
    </ion-toolbar>
  </ion-footer>
