<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-grid>
    <ion-row>
      <ion-col col-2></ion-col>
      <ion-col col-8 style="margin-left: auto;margin-right: auto;display: block;text-align:center;">
        <img src="assets/imgs/login.png" style="width:45%;height:200px;">
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
  </ion-grid>

 <form (submit)="login()">
    <ion-list>

      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="email" name="emairi" [(ngModel)]="credentials.emairi"></ion-input><!-- [(ngModel)]="account.email" -->
      </ion-item>

      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="credentials.password"></ion-input> <!-- [(ngModel)]="account.password" -->
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>Login</button>
      </div>

    </ion-list>
  </form>

  <button ion-button color="primary" block (click)="register()">No Account? Register</button>

</ion-content>

<br><br>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-title>&copy; Developed by Rachel Rumbidzai Dube</ion-title>
  </ion-toolbar>
</ion-footer>
