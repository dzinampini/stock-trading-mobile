<ion-header>

    <ion-navbar>
        <ion-title *ngFor="let vfl of vfls">Sell your {{vfl.company}} Shares @ RTGS${{vfl.price}}/share</ion-title>
      </ion-navbar>

</ion-header>


<ion-content padding>

    <div *ngFor="let vfl of vfls" #item>
        <form (submit)="sell()">
        <ion-list>
          <!-- <ion-item>
            <ion-label>Share Price: RTGS${{vfl.price}}</ion-label>
            <ion-input  type="hidden" name="price" max="{{vfl.price}}" ></ion-input>
          </ion-item> -->
          <ion-item>
            <ion-label>Shares </ion-label>
            <ion-input  type="number" name="shares" [(ngModel)]="data.shares" step="1" min="1"></ion-input>
          </ion-item>
        </ion-list>
        <ion-list>
          <button ion-button color="primary" block>Sell Shares</button>
        </ion-list>
        </form>
      </div>
    </ion-content>
    
    <ion-footer>
        <ion-toolbar color="primary">
          <ion-title>&copy; Developed by Rachel Rumbidzai Dube</ion-title>
        </ion-toolbar>
      </ion-footer>
