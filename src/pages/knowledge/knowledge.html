<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Investment Knowledge Base Updates </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let vfl of vfls" (click)="viewMore(item,vfl.id)">
      <ion-thumbnail item-start>
          <img src="{{global.serverAddress}}/logos/{{vfl.company_logo}}">
        </ion-thumbnail>
    <b>{{vfl.company_name}} - {{vfl.summary}} </b><br>
    <p>
      {{vfl.comment}} <br>
      <a href="{{vfl.link}}">Read More</a>
    </p>
    <hr>
  </ion-list>
</ion-content>
